<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/payment-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Checkout - Flawless Finds</title>
  </head>
  <body>
    <div id="logo">Flawless Finds</div>
    <div class="checkout-container">
      <header>
        <h1>Checkout</h1>
      </header>
      <main>
        <section class="cart">
          <h2>Your Cart</h2>
          <ul class="cart-items">
            <!-- Products  -->
          </ul>
          <div class="total">
            <span>Total:</span>
            <span id="total-price">$0</span>
          </div>
        </section>

        <section class="checkout-form">
          <h2>Delivery Information</h2>
          <form action="/process-checkout" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Enter your address"
                required
              />
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input
                type="text"
                id="zip"
                name="zip"
                placeholder="Enter your ZIP code"
                required
              />
            </div>
            <div class="form-group">
              <label for="payment">Payment Method</label>
              <select id="payment" name="payment" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
              </select>
            </div>
            <button type="submit" class="checkout-btn">Confirm Payment</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
